<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oto-on</title>
    <link rel="stylesheet" type="text/css" href="./lib/css/index.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/js/bundle.js"></script>
    <title></title>
  </head>
  <body>
    <h1>Oto-on Music Sequencer</h1>
    <figure id="board" class="group">
    </figure>
    <section id="sounds">
    </section>
    <div class="app-controls">
      <div id="mute-button" class="app-button">
        <i id="mute-icon" class="fa fa-volume-up"></i>
      </div>
      <div id="reset-button" class="app-button">
        <i class="fa fa-refresh"></i>
      </div>
      <div id="tempo-slider" class="slider">
      </div>
    </div>
    <footer>
      <div class="github-link">
        <a href="https://github.com/samwzz/oto-on">
          <i class="fa fa-github-square"></i>
        </a>
      </div>
      <div class="linkedin-link">
        <a href="https://www.linkedin.com/in/sam-wang-665980139/">
          <i class="fa fa-linkedin-square"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
